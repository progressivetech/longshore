name: d8theme 
type: theme
description: This is a sub theme of Powerbase Public 
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: pbpublic
# Defines libraries group in which we can add CSS/JS.
libraries:
  - d8theme/global-styling
# Regions, quote the names
regions:
  header: 'Header'
  featured: 'Featured'
  content: 'Content'
  footer: 'Footer'
